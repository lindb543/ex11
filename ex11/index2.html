<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>floating divs</title>
    <style>
        #wrap{
            width: 570px;
            height: 80px;
            border-style: solid;
            border-width: 5px;
            border-color: black;
        }
        .seasons{
            width: 80px;
            height: 30px;
            border-color: green;
            border-style: solid;
            border-width: 2px;
            padding: 10px;
            margin-left: 30px;
            margin-top: 10px;
            float: left;
        }
    </style>
</head>
<body>
<div id="wrap">
    <div class="seasons">spring</div>
    <div class="seasons">summer</div>
    <div class="seasons">fall</div>
    <div class="seasons">winter</div>
</div>
</body>
</html>
